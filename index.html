<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Note-Taking App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header><h1>Smart Notes</h1></header>
<main>
  <form id="noteForm" autocomplete="off" aria-label="Add new note">
    <div class="input-wrapper">
      <div class="autocomplete-ghost" id="autocompleteGhost"></div>
      <input id="noteInput" type="text" placeholder='Try: "book: The Martian, genre:sci-fi, amazing read!" or "movie: Inception, rating:5"' aria-describedby="noteHelp" />
    </div>
    <button type="submit" aria-label="Add note">
      <span>Add Note</span>
    </button>
  </form>

  <div class="search-bar-container">
    <input id="searchInput" type="text" placeholder="Search notes..." aria-label="Search notes" />
    <button class="view-toggle" id="viewToggle" aria-label="Toggle view">Compact</button>
  </div>

  <div class="tabs" role="tablist">
    <button class="tab active" data-category="book" role="tab" aria-selected="true">Books</button>
    <button class="tab" data-category="movie" role="tab" aria-selected="false">Movies</button>
    <button class="tab" data-category="show" role="tab" aria-selected="false">Shows</button>
    <button class="tab" data-category="restaurant" role="tab" aria-selected="false">Restaurants</button>
    <button class="tab" data-category="other" role="tab" aria-selected="false">Other</button>
  </div>

  <div id="notesContainer" aria-live="polite">
    <section class="notes-category active" id="booksSection" role="tabpanel">
      <h2>Books</h2>
      <ul class="note-list" id="booksList"></ul>
    </section>
    <section class="notes-category" id="moviesSection" role="tabpanel">
      <h2>Movies</h2>
      <ul class="note-list" id="moviesList"></ul>
    </section>
    <section class="notes-category" id="showsSection" role="tabpanel">
      <h2>Shows</h2>
      <ul class="note-list" id="showsList"></ul>
    </section>
    <section class="notes-category" id="restaurantsSection" role="tabpanel">
      <h2>Restaurants</h2>
      <ul class="note-list" id="restaurantsList"></ul>
    </section>
    <section class="notes-category" id="otherSection" role="tabpanel">
      <h2>Other</h2>
      <ul class="note-list" id="otherList"></ul>
    </section>
  </div>
</main>
<footer>
  <div>
    <strong>Quick Guide:</strong> Format: <code>category: Title, key:value, notes</code>
  </div>
  <div>
    Categories: <code>book</code>, <code>movie</code>, <code>show</code>, <code>restaurant</code>
  </div>
  <div style="margin-top: 0.5rem; opacity: 0.8;">
    Smart Notes - Organize your life beautifully
  </div>
</footer>

<!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <h3>Edit Note</h3>
    <label for="editTags">Tags (comma-separated):</label>
    <input id="editTags" type="text" placeholder="book, favorite" />
    <label for="editTitle">Title:</label>
    <input id="editTitle" type="text" placeholder="Note title" />
    <label for="editFields">Fields (key:value pairs, comma-separated):</label>
    <input id="editFields" type="text" placeholder="genre:sci-fi, rating:5" />
    <label for="editNotes">Notes:</label>
    <textarea id="editNotes" placeholder="Additional notes"></textarea>
    <div class="modal-actions">
      <button class="cancel-btn" id="cancelEdit">Cancel</button>
      <button id="saveEdit">Save</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
